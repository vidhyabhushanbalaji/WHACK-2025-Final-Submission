<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Signal Game</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 20px;
    }

    .title {
      text-align: center;
      margin-bottom: 20px;
    }

    .title h1 {
      color: #fff;
      font-size: 40px;
      letter-spacing: 1px;
      text-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
    }

    /* Game setup box */
    div > label {
      font-size: 18px;
      color: #fff;
      margin-right: 10px;
    }

    input[type="text"] {
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      outline: none;
      width: 200px;
    }

    #startBtn {
      padding: 10px 30px;
      font-size: 16px;
      font-weight: bold;
      color: #fff;
      background-color: #4CAF50;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-left: 10px;
    }

    #startBtn:hover {
      background-color: #43a047;
      transform: translateY(-2px);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    hr {
      border: none;
      height: 1px;
      background-color: rgba(255, 255, 255, 0.3);
      width: 80%;
      margin: 30px 0;
    }

    /* Game area */
    #game {
      display: none;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
      padding: 40px;
      max-width: 600px;
      width: 100%;
      text-align: center;
      animation: fadeIn 0.5s ease;
    }

    #headline {
      font-size: 32px;
      color: #333;
      font-weight: bold;
      margin-bottom: 40px;
    }

    #game button {
      padding: 15px 50px;
      font-size: 18px;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      margin: 10px;
    }

    #endorse {
      background-color: #4CAF50;
      color: white;
    }

    #endorse:hover {
      background-color: #45a049;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(76, 175, 80, 0.3);
    }

    #ignore {
      background-color: #f44336;
      color: white;
    }

    #ignore:hover {
      background-color: #da190b;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(244, 67, 54, 0.3);
    }

    #game div {
      font-size: 18px;
      margin-top: 20px;
    }

    /* Summary section */
    #summary {
      display: none;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
      padding: 30px;
      max-width: 600px;
      width: 100%;
      margin-top: 30px;
      animation: fadeIn 0.5s ease;
    }

    #summary h2 {
      margin-bottom: 15px;
      text-align: center;
      color: #333;
    }

    #summaryContent {
      background-color: #f9f9f9;
      border-radius: 8px;
      padding: 15px;
      white-space: pre-wrap;
      font-size: 40px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="title">
    <h1>Is this Real or Fake?</h1>
  </div>
  <div class="name" style="text-align:center">
    </div>
    <br>
    <br>
    <div class="button-section">
    </div>
  <div>
    <button id="startBtn">Start Game</button>
  </div>

  <hr>

  <div id="game">
    <div id="headline">Headline will appear here</div>
    <div id ="newstext" style="font-size:16px;">News Text here</div>
    <br>
    <button id="endorse">Agree</button>
    <button id="ignore">Disagree</button>
    <div>Score: <span id="score">0</span></div>
    <div>Time left: <span id="timer">0</span>s</div>
  </div>

  <div id="summary">
    <h2>Game Summary</h2>
    <pre id="summaryContent"></pre>
  </div>

  <script src="app.js"></script>
  <br>
  <br>
  <br>
  <button id="escape" onclick="escape()">Return</button>

</body>
<script>
  function escape(){
    window.location.replace("landingpage.html");
  }
</script>
</html>
